<script>
    document.querySelector("form").addEventListener("submit",add)
    function add(event){
        event.preventDefault();
        let LSData=JSON.parse(localStorage.getItem("login-details")) || [];

        let loginobj={
            email: document.querySelector("#name").value,
            password: document.querySelector("#pswd").value
        }
        LSData.push(loginobj)
        localStorage.setItem("login-details",JSON.stringify(LSData))
    }
</script>
